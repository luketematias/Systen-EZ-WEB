<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEN EZ - Página Registro de vendas</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="container-fluid background">
<nav style="background-color: #222" class="navbar navbar-expand-lg fixed-top d-flex ml-auto" data-bs-theme="dark">
    <div class="container-fluid" style="background-color: #222">
        <a class="navbar-brand" th:href="@{/telaInicial}">
            <div id="logo1">SISTEMA</div>
            <div id="logo2">SYSTEN EZ</div>
        </a>
        <div  id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/telaCadastros}">Cadastros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/telaListas}">Listas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/telaRelatorios}">Relatórios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="conteudoPagina">

    <div class="row" id="formularios">
        <h3><strong>REGISTRAR VENDA</strong></h3>
        <form th:action="@{/registrarVenda}" th:object="${venda}" method="post">
            <label for="idProduto" class="form-label ">ID do produto:</label>
            <input type="number" id="idProduto" class="form-control" name="idProduto" th:field="${venda.produtoId}"><br>

            <label for="quantidadeVendida" class="form-label ">Quantdade vendida:</label>
            <input type="text" id="quantidadeVendida" class="form-control" name="quantidadeVendida" th:field="${venda.quantidadeVendida}"><br>

            <label for="dataVenda" class="form-label ">Data da venda:</label>
            <input type="date" class="form-control" id="dataVenda" th:field="${venda.dataVenda}"><br>

        <div class="text-center"><button id="btnRegistrarVenda" type="submit" class="btn btn-primary"><strong>REGISTRAR VENDA</strong></button></div>
        </form>

    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>

</html>
