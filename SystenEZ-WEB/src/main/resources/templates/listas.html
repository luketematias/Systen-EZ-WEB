<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEN EZ - Página Listas</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="container-fluid background">
<nav style="background-color: #222" class="navbar navbar-expand-lg fixed-top d-flex ml-auto" data-bs-theme="dark">
    <div class="container-fluid" style="background-color: #222">
        <a class="navbar-brand" th:href="@{/telaInicial}">
            <div id="logo1">SISTEMA</div>
            <div id="logo2">SYSTEN EZ</div>
        </a>
        <div  id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/telaCadastros}">Cadastros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/telaListas}">Listas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/telaRelatorios}">Relatórios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="conteudoPagina">
    <h2 class="titulos"><strong>LISTAS - SYSTEN EZ</strong></h2>
    <div class="row" style="height:100px;"></div>


    <div class="row justify-content-center">
        <div class="col-md-6 d-flex justify-content-center">
            <div class="card text-center" style="width: 40rem;">
                <i class="bi bi-view-list" style="font-size: 3rem; margin-top: 15px;"></i>
                <div class="card-body">
                    <h5 class="card-title">LISTA DE PRODUTOS</h5>
                    <p class="card-text">Página da lista de <strong>produtos</strong> do sistema.</p>
                    <a th:href="@{/listaProdutos}"><button id="btnListarProdutos" type="submit"
                            class="btn btn-primary"><strong>LISTAR PRODUTOS</strong></button></a>
                </div>
            </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <div class="card text-center" style="width: 40rem;">
                <i class="bi bi-person-lines-fill" style="font-size: 3rem; margin-top: 15px;"></i>
                <div class="card-body">
                    <h5 class="card-title">LISTA DE USUÁRIOS</h5>
                    <p class="card-text">Página da lista de <strong>usuários</strong> do sistema.</p>
                    <a th:href="@{/listaUsuarios}"><button id="btnListarUsuarios" type="submit"
                            class="btn btn-primary"><strong>LISTAR USUÁRIOS</strong></button></a>
                </div>
            </div>
        </div>

    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
