<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEN EZ - Cadastrar usuários</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
</head>

<body class="container-fluid background">
<nav style="background-color: #222" class="navbar navbar-expand-lg fixed-top d-flex ml-auto" data-bs-theme="dark">
    <div class="container-fluid" style="background-color: #222">
        <a class="navbar-brand" th:href="@{/telaInicial}">
            <div id="logo1">SISTEMA</div>
            <div id="logo2">SYSTEN EZ</div>
        </a>
        <div  id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/telaCadastros}">Cadastros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/telaListas}">Listas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/telaRelatorios}">Relatórios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="conteudoPagina">

        <div class="row" id="formularios">
            <h3><strong>CADASTRAR USUÁRIO</strong></h3>
            <form th:action="@{/gravarUsuario}" th:object="${usuario}" method="post">
            <label for="nomeUsuario" class="form-label ">Nome do usuário:</label>
            <input type="text" id="nomeUsuario" class="form-control" name="nomeUsuario" th:field="${usuario.nome}"><br>

            <label for="senhaUsuario" class="form-label ">Senha:</label>
            <input type="text" id="senhaUsuario" class="form-control" name="senhaUsuario" th:field="${usuario.senha}"><br>

            <label for="tipoUsuario" class="form-label ">Tipo de usuário:</label>
            <select class="form-select" name="tipoUsuario" id="tipoUsuario" th:field="${usuario.tipo}">
                <option value="">...</option>
                <option value="Administrador">Administrador</option>
                <option value="Gerente de Estoque">Gerente de Estoque</option>
                <option value="Vendedor">Vendedor</option>
            </select>

            <div class="text-center">
                <button id="btnCadastrarProduto" class="btn btn-primary">
                    <strong>CADASTRAR</strong>
                </button>
            </div>
            </form>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

</html>
