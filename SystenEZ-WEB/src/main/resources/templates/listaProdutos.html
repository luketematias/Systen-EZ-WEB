<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEN EZ - Lista de Produtos</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
</head>

<body class="container-fluid background">
<nav style="background-color: #222" class="navbar navbar-expand-lg fixed-top d-flex ml-auto" data-bs-theme="dark">
    <div class="container-fluid" style="background-color: #222">
        <a class="navbar-brand" th:href="@{/telaInicial}">
            <div id="logo1">SISTEMA</div>
            <div id="logo2">SYSTEN EZ</div>
        </a>
        <div  id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/telaCadastros}">Cadastros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/telaListas}">Listas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/telaRelatorios}">Relatórios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="conteudoPagina">

        <h3></h3>

        <div class="container">

            <h2 class="mb-4 text-center"><strong>LISTA DE PRODUTOS</strong></h2>


            <form th:action="@{/buscarProduto}" method="get" class="mb-3">
                <input type="text" name="nome" class="form-control"
                       placeholder="Pesquisar produto pelo nome...">
            </form>

            <table class="table table-striped table-bordered text-center" id="tabelaProdutos">
                <thead class="table-dark">
                    <tr>
                        <th>ID Produto</th>
                        <th>Nome do Produto</th>
                        <th>Categoria</th>
                        <th>Preço de Venda</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                <tr  th:each="produto : ${produtos}">

                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.categoria}"></td>
                    <td th:text="${produto.precoVenda}"></td>
                    <td>
                        <a th:href="@{'/excluir-produto?id=' + ${produto.id}}"><button class="btn btn-danger btn-sm"><i class="bi bi-trash-fill icons"></i></button></a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>

</html>
